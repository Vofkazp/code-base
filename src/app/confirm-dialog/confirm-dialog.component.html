<h2 mat-dialog-title>Вы подтверждаете это действие?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Вы не сможете это отменить!</h3>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button="primary" [mat-dialog-close]="true" >Подтвердить</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Отмена</button>
</mat-dialog-actions>
